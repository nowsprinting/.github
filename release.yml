changelog:

exclude:
  labels:
    - ignore-for-release
    - skip-changelog
  authors:
    - octocat

categories:
  - title: '🦑 Features'
    labels:
      - 'enhancement'
      - 'feature'
  - title: '💔 Breaking Changes'
    labels:
      - 'breaking-change'
  - title: '🐛 Bug Fixes'
    labels:
      - 'bug'
      - 'bugfix'
      - 'fix'
  - title: '🧰 Maintenance'
    labels:
      - 'chore'
      - 'documentation'
      - 'dependencies'
