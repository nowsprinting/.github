name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'

template: |
  ## What’s Changed
  $CHANGES

categories:
  - title: '🚀 Features'
    labels:
      - 'enhancement'
  - title: '💔 Breaking Changes'
    labels:
      - 'breaking-change'
  - title: '🐛 Bug Fixes'
    labels:
      - 'bug'
  - title: '🧰 Maintenance'
    labels:
      - 'chore'
      - 'documentation'
      - 'dependencies'

exclude-labels:
  - 'skip-changelog'

category-template: '### $TITLE'
change-template: '- $TITLE #$NUMBER (@$AUTHOR)'
change-title-escapes: '\<*_&' # You can add # and @ to disable mentions, and add ` to disable code blocks.

version-resolver:
  major:
    labels:
      - 'major'
      - 'breaking-change'
  minor:
    labels:
      - 'minor'
      - 'enhancement'
  patch:
    labels:
      - 'patch'
  default: patch

autolabeler:
  - label: 'enhancement'
    branch:
      - '/feature\/.+/'
  - label: 'bug'
    branch:
      - '/hotfix\/.+/'
    title:
      - '/fix/i'
  - label: 'chore'
    files:
      - '**.md'
      - '.github/**'
      - '.idea/**'
  - label: 'skip-changelog'
    branch:
      - '/release\/.+/'
